<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Photo App</title>
</head>
<body>
  <h1>CatPhotoApp</h1>
  <h2>Cat Photos</h2>
  <p>Click here to view more <a href="">cat photos.</a></p>
  <img src="./images/relaxing-cat.jpg" alt="relaxing cat">
  <h2>Cat Lists</h2>
  <h3>Things cats love:</h3>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>    
  </ul>
  <figure>
    <img src="./images/lasagna.jpg" alt="lasagna">
    <figcaption>Cats <em>love</em> lasagna</figcaption>
  </figure>
  <h3>Top 3 things cats hate:</h3>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <figure>
    <img src="images/cats.jpg" alt="cats">
    <figcaption>Cats hate other cats</figcaption>
  </figure>
  <h2>Cat Form</h2>
  <form action="">
    <fieldset>
      <legend>Is your cat an indoor or outdoor cat?</legend>
      <label for="indoor"> <input id="indoor" type="radio" name="indoor-outdoor">Indoor</label>
      <label for="outdoor"> <input id="outdoor" type="radio" name="indoor-outdoor">Outdoor</label>
    </fieldset>
    <fieldset>
      <legend>What's your cat's personality?</legend>
      <label for="loving"> <input id=loving type="checkbox" name="personality"> Loving</label>
      <label for="lazy"> <input id=lazy type="checkbox" name="personality"> Lazy</label>
      <label for="energetic"> <input id=energetic type="checkbox" name="personality"> Energetic</label>
    </fieldset>
    <input type="text" placeholder="cat photo URL" name="catphotourl"> <button>Submit</button>
  </form>
</body>
</html>
